<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="shortcut icon" type="x-icon" href="t.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="index.js"></script>
    <div class="box">
        <h1>Translator</h1>
        <input type="text" id="mytext" placeholder="text">
        <button type="button" id="button" onclick=t()><i class="fa-solid fa-magnifying-glass"></i></button>
        <div class="output">

            <button type="button" id="copy" onclick=copy()><i class="fa-regular fa-copy"></i></button>
            <p id="o"></p>
        </div>
    </div>
</body>
</html>
